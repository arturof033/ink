<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>

    <!-- imports top menu html file -->
    <script src="topmenu.js"></script>
    <link rel="stylesheet" href="style-wishlist.css">
</head>
<body>

    <!-- PAGE HEADER -->
    <div class="wishlist-title">
        <h2>Wishlist</h2>
    </div>
        
    <!-- START OF WISHLIST -->
    <div class="wishlist">

            <!-- UNORDERED LIST CONTAINING EACH BOOK -->
            <!-- START OF BOOK LIST -->
            <ul class="books-list">
                <li class="book">
                    <div class="book-cover">
                        <img src="bookcovers/kafkaontheshore.jpeg" alt="Book 1">
                    </div>
                    <div class="book-info">
                        <h2>Kafka on the Shore</h2>
                        <p>Author: Haruki Murakami</p>
                        <p>Price: $19.99</p>
                    </div>
                    <div class="wishlist-edit">
                        <button>Remove</button> 
                        <button>Add to Cart</button>
                    </div>
                </li>

                <hr>

                <li class="book">
                    <div class="book-cover">
                        <img src="bookcovers/afterdark.png" alt="Book 2">
                    </div>
                    <div class="book-info">
                        <h2>After Dark</h2>
                        <p>Author: Haruki Murakami</p>
                        <p>Price: $14.99</p>
                    </div>
                    <div class="wishlist-edit">
                        <button>Remove</button> 
                        <button>Add to Cart</button>
                    </div>
                </li>
            </ul>
            <!-- END OF BOOK LIST -->

    </div>
    <!-- END OF WISHLIST -->
    
</body>
</html>
