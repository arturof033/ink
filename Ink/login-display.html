<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In and Sign Up Form</title>

    <!-- imports top menu html file -->
    <script src="topmenu.js"></script>
    <link rel="stylesheet" href="style-login-display.css">
    <script src="https://kit.fontawesome.com/c34c155d78.js" crossorigin="anonymous"></script>
    

</head>
<body>
<!-- START OF SIGN/LOG IN -->
<div class="containter">

    <div class="form-box">
        <!-- SECTION HEADER -->
        <h1 id="tittle">Sign In or Sign Up</h1>

        <!-- START OF LOG IN FORM -->
        <form>
            <div class="input-group">
                <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Email">
                </div>

                <div class="input-field">
                    <i class="fa fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>
                <!-- <p>Lost Password <a href="#"> Click Here</a></p> -->
            </div>
            <div class="btn-field">
                <a href="index.html"><button type="button" id="signinBtn" class="disable">Sign in</button></a>
                <a href="create-account.html"><button type="button" id="signupBtn" >Sign up</button></a>
            </div>
        </form>
        <!-- END OF LOG IN FORM -->
        
    </div>
</div>
<!-- END OF SIGN/LOG IN -->

</body>
</html>
