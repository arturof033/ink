<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an account</title>

    <!-- imports top menu html file -->
    <script src="topmenu.js"></script>
    <link rel="stylesheet" href="style-create-account.css">

</head>
<body>
    <div class="container">

        <!-- PAGE HEADER -->
        <h1>Create an Account</h1>

        <!-- START OF CREATE ACCOUNT FORM -->
        <form>
            <div class="section">

                <!-- SECTION HEADER -->
                <h2>Personal Information</h2>

                <!-- START OF PERSONAL INFORMATION FORM -->
                <div class="input-group">
                    <label for="firstName">*First Name:</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>

                <div class="input-group">
                    <label for="lastName">*Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>

                <div class="input-group">
                    <label for="phonenumber">Phone Number:</label>
                    <input type="text" id="phonenumber" name="phone number">
                </div>

                <div class="input-group">
                    <label for="email">*Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="input-group">
                    <label for="password">*Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
            </div>
            <!-- END OF PERSONAL INORMATION FORM -->



            <!-- START OF SHIPPING INFORMATION FORM -->
            <div class="section">

                <!-- SECTION HEADER -->
                <h2>Shipping Address</h2>

                <div class="input-group">
                    <label for="address">*Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>

                <div class="input-group">
                    <label for="apt/ suite/ unit">Apt/ Suite/ Unit:</label>
                    <input type="text" id="apt/ suite/ unit" name="apt/ suite/ unit">
                </div>
                
                <div class="input-group">
                    <label for="city">*City:</label>
                    <input type="text" id="city" name="city" required>
                </div>

                <div class="input-group">
                    <label for="state">*State:</label>
                    <input type="text" id="state" name="state" required>
                </div>

                <div class="input-group">
                    <label for="zipCode">*ZIP Code:</label>
                    <input type="text" id="zipCode" name="zipCode" required>
                </div>
            </div>
            <!-- END OF SHIPPING INFORMATION FORM -->



            <!-- START OF BILLING INFORMATION FORM -->
            <div class="section">

                <!-- SECTION HEADER -->
                <h2>Credit Card Information</h2>


                <div class="input-group">
                    <label for="cardNumber">*Card Number:</label>
                    <input type="text" id="cardNumber" name="cardNumber" required>
                </div>

                <div class="input-group">
                    <label for="expiryDate">*Expiration Date:</label>
                    <input type="text" id="expirationDate" name="expirationDate" required>
                </div>

                <div class="input-group">
                    <label for="cvv">*CVV:</label>
                    <input type="text" id="cvv" name="cvv" required>
                </div>

                <div class="input-group">
                    <label for="billingAddress">*Billing Address:</label>
                    <input type="text" id="billingAddress" name="billingAddress" required>
                </div>

                <div class="input-group">
                    <label for="billingAptSuiteUnit">Apt/Suite/Unit:</label>
                    <input type="text" id="billingAptSuiteUnit" name="billingAptSuiteUnit">
                </div>
                
                <div class="input-group">
                    <label for="billingCity">*City:</label>
                    <input type="text" id="billingCity" name="billingCity" required>
                </div>

                <div class="input-group">
                    <label for="billingState">*State:</label>
                    <input type="text" id="billingState" name="billingState" required>
                </div>

                <div class="input-group">
                    <label for="billingZipCode">*ZIP Code:</label>
                    <input type="text" id="billingZipCode" name="billingZipCode" required>
                </div>

                <div class="checkbox">
                    <input type="checkbox" id="sameAsShipping" name="sameAsShipping">
                    <h5>Same as Shipping</h5>
                </div>
            </div>
            <!-- START OF BILLING INFORMATION FORM -->

        </form>
        <!-- END OF CREATE ACCOUNT FORM -->

    </div>

    <!-- BUTTON TO SUBMIT INFORMATION -->
    <div class="button-container">
        <a href="index.html"><button type="submit">Sign Up</button></a>
    </div>
</body>
</html>
